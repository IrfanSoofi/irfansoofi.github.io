      <h3>
        <p>سوز </p>
      </h3><br>

      <p> تو اپنے ایک جام پر نازاں ہے ساقیا </p>
      <p> چودہ پلانے والے ہیں پرواہ ہے مجھ کو کیا </p>
      <p> بتلاۓ دیتی ہوں میں تجھے مہ خانوں کا پتہ </p>
      <p> بطحا و کاظمین و خراسان و سامرہ </p><br>

      <p> خورشید مدعا میرا برج شرف میں ہے </p>
