      <h3>
        <p>سوز </p>
      </h3><br>

      <p> یا رب صغیر سن میں کوئی بے پدر نہ ہو </p>
      <p> بابا کسی کا قتل حضور نظر نہ ہو </p>
      <p> پردیس میں یتیم کوئی اس قدر نہ ہو </p>
      <p> بلوے میں کوئی پردہ نشیں ننگے سر نہ ہو </p><br>

      <p> قیدی ہوئی پدر سے چھٹی بھائی مر گۓ </p>
      <p> یہ سارےدکھ سکینہ کے اوپر گذر گۓ </p>
