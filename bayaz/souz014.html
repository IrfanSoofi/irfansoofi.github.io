      <h3>
        <p>سوز </p>
      </h3><br>

      <p> کیا پیش خدا صاحب توقیر ہے زہرا </p>
      <p> خاتون جناں مالک تطہیر ہے زہرا </p><br>

      <p> سر تا بقدم نور کی تصویر ہے زہرا </p>
      <p> ام الحسن و مادر شبیر ہے زہرا </p><br>

      <p> شوہر کو جو پوچھو تو شہشنشاہ عرب ہے </p>
      <p> بیٹی ہے نبی کی یہ حسب ہے یہ نسب ہے </p>
