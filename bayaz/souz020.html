      <h3>
        <p>سوز </p>
      </h3><br>

      <p> یہ دن وہ ہیں کہ مدینہ نبی کا ویراں ہے </p>
      <p> سفر میں شاہ ہیں صغرا وطن میں نالاں ہے </p>
      <p> غبار اٹھتا ہے لو چلتی ہے اور بیاباں ہے </p>
      <p> اجل کا ہاتھ ہے اور شبیر کا گریباں ہے </p><br>

      <p> بتول نکلی ہیں مرقد سے خاک اڑانے کو </p>
      <p> حسین جاتے ہیں امت کے بخشوانے کو </p>
