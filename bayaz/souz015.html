      <h3>
        <p>سوز </p>
      </h3><br>

      <p> گھر سے جو بہر سفر سید عالم نکلے </p>
      <p> سر جھکاۓ ہوۓ بادیدۂ پرنم نکلے </p>
      <p> خویش و فرزند کمر باندھ کے باہم نکلے </p>
      <p> رو کے فرمایا کہ اس شہر سے اب ہم نکلے </p><br>

      <p> رات سے گریۂ زہرا کی صدا آتی ہے </p>
      <p> دیکھیں قسمت انھیں کس دشت میں لے جاتی ہے </p>
