      <h3>
        <p>سوز </p>
      </h3><br>

      <p> مومنو خانۂ زہرا پر تباہی ہے آج </p>
      <p> گھر پر سادات کے پانی کی مناہی ہے آج </p>
      <p> تن تنہا خلف شیر الہی ہے آج </p>
      <p> خلق سے سبط نبی خلد کو راہی ہے آج </p><br>

      <p> قتل کی بیکس و مظلوم کی تدبیریں ہیں </p>
      <p> ایک نبی زادہ ہے اور سینکڑوں شمشیریں ہیں </p>
