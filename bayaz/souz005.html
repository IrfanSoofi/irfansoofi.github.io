      <h3>
        <p>سوز </p>
      </h3><br>

      <p> حال پر زینب بیکس کے ہے رونے کا مقام </p>
      <p> رنج سے بیٹوں کے ماں ہو جاتی ہے بے آرام </p>
      <p> یوں لٹا دیوے دولت اولاد ہے اسی بی بی کا کام </p>
      <p> کوئی چھاتی سے جدا کرتا ہے ایسے گلفام </p><br>

      <p> غم سے سینے میں کلیجہ تہہ و بالا ہو گا </p>
      <p> کس طرح آپ کو زینب نے سنبھالا ہو گا </p>
