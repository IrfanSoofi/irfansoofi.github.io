        <p>سوز </p>
      </h3><br>

      <p> زنداں کے اندھیرے میں گھٹا دم جو حرم کا </p>
      <p> دھیان آگیا تاریکئ میدان ستم کا </p>
      <p> فرمایا کہ پایاں نہیں اس رنج و الم کا </p>
      <p> لاشہ ہے بیاباں میں شہنشاہ امم کا </p><br>
