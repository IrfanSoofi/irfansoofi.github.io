      <h3>
        <p>سوز </p>
      </h3><br>

      <p> عباس جب کہ جانب باغ جناں چلے </p>
      <p> لے کر ہزار شان سے رن کو نشاں چلے </p>
      <p> زوجہ پکاریں اے میرے والی کہاں چلے </p>
      <p> بولے جہاں سے اب نہ پھریں گے وہاں چلے </p><br>

      <p> اب آخری وداع کی باری نہ آۓ گی </p>
      <p> آئی ہے سب کی لاش ہماری نہ آۓ گی </p>
